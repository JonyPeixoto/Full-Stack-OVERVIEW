<!DOCTYPE html>
<html>
<head>
	<title>Sticky Footer</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0;padding: 0;box-sizing: border-box;}
		html,body{
			height: 100%;
		}
		header{
			height: 140px;
			background: #ccc;
		}

		/*TECHNICAL 01 FOR FOOTER*/

		section{
			height: 900px;
			background: blue;
		}

		div{
			height: calc(100% - 140px);
			overflow-y: auto;
		}

		footer{
			width: 100%;
			position: fixed;
			bottom: 0;
			background: orange;
			height: 140px;
		}

	</style>
</head>
<body>
	<div>
	<header></header>
	<section style="position: relative;">
		<p style="bottom: 0;position: absolute;">Content</p>
	</section>
	</div>
	<footer>
		<p>All rights reserved</p>
	</footer>
</body>
</html>
