
<!DOCTYPE html>
<html>
<head>
	<title>Inline-Block</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			background: green;
			border: 1px solid red;
			display: inline-block;
			margin-bottom: -4px;
			vertical-align: middle;
		}

		.type-2{
			vertical-align: middle;
			width: 200px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="box"></div><div class="box"></div><div class="box type-2"></div></body><div class="box"></div></body><div class="box"></div></body><div class="box"></div>
</body>
</body>
</html>
