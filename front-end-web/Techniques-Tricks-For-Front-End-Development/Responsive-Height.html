<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0;padding: 0;}

		/* WE USE THIS CODE ABOVE FOR USE PERCENTUAL ON HEIGHT */

		html,body{
			height: 100%;
			}
		
		.box{
			width: 100%;
			height: 100%;
			background: blue;
		}

		/*******/



		/* ANOTHER WAY, WE USE PERCENTUAL IN HEIGHT WHEN WE HAVE FATHER ELEMMENT, FOR EXAMPLE ".BOX" IS THE SON AND ".BOX2" IS THE FATHER */

		.box2{
			width: 30%;
			height: 100%;
			background: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box2"></div>
	</div>
</body>
</html>
