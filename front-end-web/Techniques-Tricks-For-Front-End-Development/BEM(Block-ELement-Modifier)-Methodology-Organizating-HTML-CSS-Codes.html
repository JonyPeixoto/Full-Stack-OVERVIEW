<!DOCTYPE html>
<html>
<head>
	<title>BEM(Block Elemment Modifier) Metodology = It is form of organize your HTML,CSS codes</title>
	<style type="text/css">
	/*Use Comments, if you want to organize your codes on CSS*/
		.box{
			width: 900px;
			padding: 30px 0;
			margin: 0 auto;
			background: gray;
		}
		.box__element1{

		}
		.box__elemnt1--other{

		}
		.box__element2{

		}
	</style>
</head>
<body>
<!--Use Comments, if you want to organize your codes on HTML-->
	<div class="box">
		<div class="box__element1"></div>
		<div class="box__element1--other"></div>
		<div class="box__element2"></div>
	</div><!--box-->

	<div class="container">
		<div class="container__element1"></div>
		<div class="container__element1--other"></div>
		<div class="container__element2"></div>
	</div><!--container-->
</body>
</html>
