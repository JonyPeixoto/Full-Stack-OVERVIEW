<!DOCTYPE html>
<html>
<head>
	<title>Learning About Sessions</title>
</head>
<body>
	<!-- Here, It is the top's session of my site -->
	<session>
		<h1>Hello world</h1>
	</session>
	<!-- Here, It is the differential sessions of my site -->
	<section>
		<div>
			<h1>Hello world!</h1>
		</div>
	</section>
</body>
</html>
