<!DOCTYPE html>
<html>
<head>

			<th>Name</th>

		</thead>
		<tbody>
		<tr>
			<td>Jonathan</td>
			<td>24</td>
			<td>Professor</td>
		</tr>
		<tr>
			<td>Jonathan</td>
			<td>24</td>
			<td>Professor</td>
		</tr>
		<tr>
			<td>Jonathan</td>
			<td>24</td>
			<td>Professor</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
