<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Review HTML</title>
</head>
<body>
	<!-- Tags de texto -->
	<div>
		<iv></div>
		<h1>Título</h1>
		<h2>Título</h2>

		<h4>Título</h4>

		<h6>Título</h6>
	</div>
	<p>Hello World</p>
	<span>Hello World of the <b>Span!</b></span>
	<p>Hello <i>World</i> <u>of the Span!</u></p>

	<img src="cybertimeup.jpg" width="200" height="200" />

		</thead>
		<tbody>

				<td>Enginner</td>
			</tr>
		</tbody>

		<input type="password" />

		<input type="submit" value="Send">

		-->

	</form>
