<html>
<head>
	<title>JavaScript</title>

<body>

	<div class="test">
		<p>Hello!</p>
	</div>
	<p>Hey ow!</p>
	<script>
		window.onload = function(){
			//Loaded document.

			var el = document.getElementById('main-text');

			el.style.color = "blue";
			el.style.background = "red";
			el.style.marginLeft = "20px";
			el.style.border = "5px solid black";

			//var el2 = document.querySelector('.test p');

			//el2.style.color = "green";

			var elements = document.querySelectorAll('p');

			/*THE FIRST PARAGRAPH GET GOLD*/

			/* USING "FOR" APPLYING ON LOOPING GOLD*/

			for(var i = 0; i < elements.length; i++){
				elements[i].style.background = "gold";
			}

			/****/

			/* IF I GET THE SECOND PARAGRAPH WOULD GET GOLD

			elements[1].style.background = "gold";

			*/
			
		}
	</script>
