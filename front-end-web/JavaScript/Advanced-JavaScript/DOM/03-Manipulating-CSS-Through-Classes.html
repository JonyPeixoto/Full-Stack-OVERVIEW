        // Manipulating CSS Through Classes

        /* EXAMPLE 1 - CSS THROUGH CLASSES

        var elements = document.getElementsByClassName('box');

        var el = elements[0];

        el.style.width = 100;
        el.style.height = 100;
        // OBS.: CSS, YOU USE: background-color
        el.style.backgroundColor = 'red';
        // OBS.: CSS, YOU USE: margin-left 
        el.style.marginLeft = 200;

        */

        /* EXAMPLE 2 - USING DYNAMIC LOOPING */

        var elements = document.getElementsByClassName('box');

        for(var i = 0; i < elements.length; i++){
            var el = elements[i];

            el.style.width = 100;
            el.style.height = 100;
            // OBS.: CSS, YOU USE: background-color
            el.style.backgroundColor = 'red';
            // OBS.: CSS, YOU USE: margin-left 
            el.style.marginLeft = 200;
            el.style.marginTop = 10;
            el.style.borderWidth = 2;
            el.style.borderColor = 'blue';
            //el.style.borderStyle = 'solid';
            el.style.borderStyle = 'dotted';
        }
        
    </script>
