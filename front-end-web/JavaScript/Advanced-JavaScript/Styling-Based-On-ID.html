<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<h1 id="main-text">Hello, </h1>
	<script>
		window.onload = function(){
			//Loaded document.

			var el = document.getElementById('main-text');
			el.innerHTML = el.innerHTML + "Jony!";

			el.style.color = "blue";
			el.style.background = "red";
			el.style.marginLeft = "20px";
			el.style.border = "5px solid black";
			
		}
	</script>
</body>
</html>
