<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            header{
                background-color: #5a71bb;
                text-align: center;
                color: white;
                padding: 20px 0;
            }

            .list-register{
                display: flex;
                margin: 20px 0;
                padding: 0 20px;
            }
            .list-register input[type=text]{
                flex: 1;
                height: 40px;
                padding-left: 20px;
            }
            .list-product-single{
                padding: 10px 0;
                margin: 20px 0;
                border-bottom: 1px solid #ccc;
                display: flex;
            }
            .list-product-single h3{
                flex: 1;
                padding: 0 20px;
            }
            h3.price-product{
                text-align: right;
                font-size: 17px;
            }
            h3.price-product > span{
                background-color: #5a71bb;
                padding: 8px 10px;
                border-radius: 20px;
                color: white;
            }
            .sum-product{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>Supermarket List App</h2>
        </header>
        <div class="list-register">
            <input type="text" placeholder="product name..."
            name="name_product" />
            <input type="number" name="price" step="0.01" title="This should be a number with up to 2 decimal." />

            <input type="submit" name="action" value="Register" />
        </div><!--list-register-->

        <div class="list-products">
            
            
        </div><!--list-products-->

        <div class="sum-product">
            <h1>Total: US$ 0</h1>
        </div>

        <button name="clear">Clear</button>

        <script src="js/01-supermarket.js"></script>
    </body>
</html>
