<html>
    <head>
        <title>Questions & Answers</title>
    </head>
    <body>
        <div class="title">
            <h1>What is the best site of world?</h1>
        </div>

        <form class="question">
            <div class="answer">
                <span>Google</span>
                <input type="radio" name="question1" value="incorrect" />
                <br />
            </div><!--answer-->
            <div class="answer">
                <span>Bing</span>
                <input type="radio" name="question1" value="incorrect" />
                <br />
            </div><!--answer-->
            <div class="answer">
                <span>Deep Web</span>
                <input type="radio" name="question1" value="correct" />
                <br />
            </div><!--answer-->
        </form>

        <div class="title">
            <h1>What is the best site of programming?</h1>
        </div>

        <form class="question">
            <div class="answer">
                <span>W3School</span>
                <input type="radio" name="question1" value="correct" />
                <br />
            </div><!--answer-->
            <div class="answer">
                <span>Deep Web</span>
                <input type="radio" name="question1" value="incorrect" />
                <br />
            </div><!--answer-->
            <div class="answer">
                <span>Dark Web</span>
                <input type="radio" name="question1" value="incorrect" />
                <br />
            </div><!--answer-->
        </form>

        <script>
            var elements = document.querySelectorAll('[type=radio]');

            for(var i = 0; i < elements.length; i++){
                elements[i].addEventListener('change',function(e){
                    let marked = e.target.value;
                    if(marked == "correct"){

                        let parentNode = e.target.parentNode;
                        parentNode.style.backgroundColor = 'green';

                        let els = parentNode.parentNode.querySelectorAll('[type=radio]');

                        for(var n = 0; n < els.length; n++){
                            els[n].disabled = true;
                        }

                    }else if(marked == "incorrect"){
                        let parentNode = e.target.parentNode;
                        parentNode.style.backgroundColor = 'red';

                        let els = parentNode.parentNode.querySelectorAll('[type=radio]');

                        for(var n = 0; n < els.length; n++){
                            els[n].disabled = true;
                        }

                        let correct = parentNode.parentNode.querySelector('[value=correct');
                        correct.parentNode.style.backgroundColor = 'green';

                    }
                })
            }
        </script>
    </body>
</html>
