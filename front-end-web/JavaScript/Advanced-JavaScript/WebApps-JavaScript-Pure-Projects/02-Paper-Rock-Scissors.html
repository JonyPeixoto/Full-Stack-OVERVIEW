<html>
    <body>
        <style>
            .player-options img,
            .enemy-options img
            {
                max-width: 200px;
                opacity: 0.3;
                cursor: pointer;
            }

            .player-options,.enemy-options{
                width: 50%;
            }

            .align{
                display: flex;
            }
        </style>
        <h1 style="text-align: center;">Rock, Paper, Scissors</h1>
        <h2 style="text-align: center;" class="winner"></h2>
        <hr>
        <div class="align">
            <div class="player-options">
                <div><img opt="rock" src="images/rock.png" /></div>
                <div><img opt="paper" src="images/paper.png" /></div>
                <div><img opt="scissors" src="images/scissors.png" /></div>
            </div><!--player-options-->
            <div class="enemy-options">
                <div><img opt="rock" src="images/rock.png" /></div>
                <div><img opt="paper" src="images/paper.png" /></div>
                <div><img opt="scissors" src="images/scissors.png" /></div>
            </div><!--enemy-options-->
        </div><!--align-->
        <script>
            var elements = document.querySelectorAll('.player-options div > img');
            var playerOpt = "";
            var enemyOpt = "";

            function validateVictory(){

                let winner = document.querySelector('.winner');
                
                if(playerOpt == "paper"){

                    if(enemyOpt == "paper"){
                        // A tie
                        winner.innerHTML = "The game was drawn!";
                    }else if(enemyOpt == "scissors"){
                        // Enemy won
                        winner.innerHTML = "The enemy won!";
                    }else if(enemyOpt == "rock"){
                        // Player won
                        winner.innerHTML = "The player won!";
                    }



                }

                if(playerOpt == "scissors"){

                    if(enemyOpt == "paper"){
                        winner.innerHTML = "The player won!";
                    }else if(enemyOpt == "scissors"){
                        winner.innerHTML = "The game was drawn!";
                    }else if(enemyOpt == "rock"){
                        winner.innerHTML = "The enemy won!";
                    }



                    }

                    if(playerOpt == "rock"){

                        if(enemyOpt == "paper"){
                            winner.innerHTML = "The enemy won!";
                        }else if(enemyOpt == "scissors"){
                            winner.innerHTML = "The player won!";
                        }else if(enemyOpt == "rock"){
                            winner.innerHTML = "The game was drawn!";
                        }



                    }


            }

            // Function Reset Game
            function resetEnemy(){
                const enemyOptions = document.querySelectorAll('.enemy-options div');
                for(var i = 0; i < enemyOptions.length; i++){
                
                enemyOptions[i].childNodes[0].style.opacity = 0.3;
                
                }
            }
            //

            function enemyPlay(){
                let rand = Math.floor(Math.random()*3);

                const enemyOptions = document.querySelectorAll('.enemy-options div');
                //Function Reset Game 
                resetEnemy();
                //
                // Machine Play
                for(var i = 0; i < enemyOptions.length; i++){
                    if(i == rand){
                        enemyOptions[i].childNodes[0].style.opacity = 1;
                        enemyOpt = enemyOptions[i].childNodes[0].getAttribute('opt');
                    }
                }
                //

                validateVictory();


            }

            function resetOpacityPlayer(){
                for(var i = 0; i < elements.length; i++){
                    elements[i].style.opacity = 0.3;
                }
            }

            for(var i = 0; i < elements.length; i++){
                elements[i].addEventListener('click',function(t){
                    resetOpacityPlayer();
                    t.target.style.opacity = 1;
                    playerOpt = t.target.getAttribute('opt');

                    enemyPlay();

                    //alert(playerOpt);
                });
            }
        </script>
    </body>
</html>
