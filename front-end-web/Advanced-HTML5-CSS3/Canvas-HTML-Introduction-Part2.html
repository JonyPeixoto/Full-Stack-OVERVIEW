<!DOCTYPE html>
<html>
<body>

<style type="text/css">
	canvas#myCanvas{
		background: white;
		border:2px solid blue;
		margin: 30px;
	}
</style>

<canvas id="myCanvas" width="800" height="800">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.beginPath();
ctx.arc(51,200,90,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(161,200,90,0,2*Math.PI);
ctx.stroke();
ctx.font = "30px Arial";
ctx.fillText("Hello World", 100, 50);
</script> 

</body>
</html>
