<!DOCTYPE html>
<html>

	<head>
		<title>Website's title</title>
		<meta charset="utf-8" />
		<link  href="css/style9.css" type="text/css" rel="stylesheet" />
	</head>


	<body>

		<form>
			<fieldset>
				<legend>My form's group</legend>
				<div></div><input type="text" name="name" placeholder="Enter your name" /></div>
				<div></div><input type="text" name="email" placeholder="Enter your email" /></div>
				<div>
					<select name="list">
						<option disabled selected>How old are you?</option>
						<option>20</option>
						<option>25+</option>
						<option>40+</option>
					</select>
				</div>

				<h2>What is your city?</h2>
				<div class="input">
				<div>
					<input type="radio" name="city"value="" /><span>Miami Beach</span>
				</div>
				<div>
					<input type="radio" name="city" value="" /><span>San Diego</span>
				</div>
				<div>
					<input type="radio" name="city" value="" /><span>Orlando</span>
				</div>

				<h2>What do you like to eat?</h2>
				<div class="radio-input">
				<div>
					<input type="checkbox" name="city"value="" /><span>Fruit</span>
				</div>
				<div>
					<input type="checkbox" name="city" value="" /><span>Fast Food</span>
				</div>
				<div>
					<input type="checkbox" name="city" value="" /><span>Salad</span>
				</div>

				<div>
					<textarea placeholder="Do you have any suggestion?"></textarea>
				</div>

				<div>
					<input type="submit" name="action" value="Send!">
				</div>

			</fieldset>
		</form>

	</body>

</html>
